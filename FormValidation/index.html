<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="../css/form.css" />
  </head>
  <body>
    <div class="container">
      <h1>Good Vibes Form</h1>
      <form action="/myaction.php" name="myForm" onsubmit="return validateform()" method="post" >
        <div class="formdesign" id="name">
          Name:<input type="text" name="fname" required /><b
            ><span class="formerror"></span></b
          ><br></div>
          <div class="formdesign" id="phone">
          Phone:<input type="phone" name="fphone" required/><b
            ><span class="formerror"></span></b
          ></div><br>
          <div class="formdesign" id="email">
          Email:<input type="email" name="femail" required/><b
            ><span class="formerror"></span></b
          ></div>
          <div class="formdesign" id="password">
            Password:<input type="password" name="fpass" required/><b
            ><span class="formerror"></span></b
          ></div>
          <div class="formdesign" id="cpass">
            Confirm Password:<input type="password" name="fcpass" required /><b
            ><span class="formerror"></span></b
          ></div><br>
          <input class="btn" type="submit" value="submit">
      </form>
    </div>
  </body>
  <script src="../javascript/formvalid.js"></script>
</html>
